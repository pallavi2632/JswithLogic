<script>
    const string= prompt("enter the string");
    var letter =prompt("enter the letter");
    let strLen= string.length;
    var counter =0;
    for(let i=0; i<strLen;i++){
        if(string[i]==letter){
            counter++;
        }
    }
    console.log(`in ${string} occurances of ${letter} ${counter}`)
</script>
