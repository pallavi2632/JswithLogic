    <p>
        a function which takes another function x() as an argument or returns functions from it is known as higer order
        functions

        a function which is passed into higer order function is known as the callback funciton
    </p>
    <script>


        // short form of previous code and better code quality
        const radius = [3, 5, 2, 6];

        const area = function (radius) { //this is the area logic
            return Math.PI * radius * radius;
        }

        // this is the circle
        const circle = function (radius) {
            return 2 * Math.PI * radius
        }
        const diameter = function (radius) {
            return 2 * radius;
        }


        // calculate function is the higer order function
        const calculate = function (radius, logic) { // logic as paramtere
            const output = [];
            for (let i = 0; i < radius.length; i++) {
                output.push(logic(radius[i]));
            }
            return output
        }


        // wihtout calculate we can use map function behind the logic map function is used
        console.log(radius.map(area))


        console.log(calculate(radius, area)); // area as an argument insted of logic
        console.log(calculate(radius, diameter)); // area as an argument insted of logic
        console.log(calculate(radius, circle)); // area as an argument insted of logic
